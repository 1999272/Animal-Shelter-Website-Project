<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paw Haven</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Animal Shelter</h1>
  </header>
  
 <main>
    <!-- Filter & Refresh Section -->
    <section id="filter">
      <label>Filter by Type:</label>
      <select id="pet-type-filter">
        <option value="all">All</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      <button id="refresh-pets">Refresh Pets</button>
    </section>

    <!-- Adoptable Pets Gallery -->
    <section id="pets">
      <h2>Adoptable Pets</h2>
      <div id="pet-list"></div>
    </section>

    <!-- Contact & Donate Sections -->
    <section id="contact-location">
      <h2>Contact & Location Information</h2>
      <p><strong>Address:</strong> 1234 Shelter Lane, Animal City, AN 56789</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <div class="map">
        <img src="https://via.placeholder.com/600x400?text=Map+Placeholder" alt="Shelter location map" />
      </div>
    </section>
 </main>
